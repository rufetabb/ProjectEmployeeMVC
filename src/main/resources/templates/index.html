<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8 ">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h3>Employee List</h3>
    <a th:href="@{/employees-web/addnew}" class="btn btn-primary btn-sm mb-3">Add</a>
    <table style="width:80%"  class="table table-warning table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <td>Name</td>
            <td>Surname</td>
            <td>Age</td>
            <td colspan="2">Operations</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.name}" />
            <td th:text="${employee.surname}" />
            <td th:text="${employee.age}"/>
            <td><a th:href="@{/employees-web/showAndUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
            <td><a th:href="@{/employees-web/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
